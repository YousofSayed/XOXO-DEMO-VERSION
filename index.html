<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <title>XOXO</title>
  </head>
  <script>
    window.onload = function () {
      var span = document.createElement('span');
    
      span.className = 'fa';
      span.style.display = 'none';
      document.body.insertBefore(span, document.body.firstChild);
      
     window.getComputedStyle(span, null).getPropertyValue('font-family');
        
      document.body.removeChild(span);
    };
    </script>
  <body>
    <!-- audio  -->
    <audio class="tine" src="spellhit1.wav"></audio>
    <audio class="music" src="Music.mp3" loop></audio>

    <div class="header">
      <div class="container">
        <div class="left">
          <p class="c-x">X</p>
          <p class="c-o">O</p>
          <p class="c-x">X</p>
          <p class="c-o">O</p>
        </div>
<div class="middle">
  
  <div class="bar">
    <div class="col">
      <i class="fa-solid fa-circle-play play"></i>
      <p>PLAY</p>
    </div>
    <div class="col">
      <i class="fa-solid fa-pause pause"></i>
      <p>PAUSE</p>
    </div>
  </div>
      </div>
        <div class="right">
          <i class="fa-solid fa-moon"></i>
          <div class="dark-mode" id="dark-mode"><div class="switch" id="switch"></div></div>
        </div>
      </div>
    </div>
    <!-- audio  -->
   

    <!-- chose -->
    <div class="perant">
      <div class="countainer">
    <div class="chose">

    </div>

      <h1>Press On Your Choice</h1>

  </div>
    </div>

    <div class="play-area">
      <div class="countainer">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
      <span class="four"></span>
      <span class="five"></span>
      <span class="six"></span>
      <span class="seven"></span>
      <span class="eight"></span>
      <span class="nine"></span>
    </div>
    </div>
    <!-- paly-Area  -->

      </div>

  </div>
  </div>
